<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="//unpkg.com/d3"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <title>Colored Path</title>
  </head>
  <body>
    <div id="globeViz"></div>
    <div>
      <h1 style="z-index: 1; color: aliceblue">Hello</h1>
    </div>

    <script>
      const colorScale = d3.scaleSequentialSqrt(d3.interpolateYlOrRd);

      // GDP per capita (avoiding countries with small pop)
      const getVal = (feat) => feat.properties.GDP_MD_EST / Math.max(1e5, feat.properties.POP_EST);

      fetch("ne_110m_admin_0_countries.geojson")
        .then((res) => res.json())
        .then((countries) => {
          const maxVal = Math.max(...countries.features.map(getVal));
          colorScale.domain([0, maxVal]);

          console.log(countries)

           /* fetch("https://firms.modaps.eosdis.nasa.gov/api/area/csv/945358277deb8f8bf0560ff3f0fc15bb/VIIRS_SNPP_NRT/world/1/2023-03-03")
            .then((r) => r.json())
            .then((landingSites) => {
             //world.pointsData(landingSites);
            console.log(landingSites)
            }); */

          const world = Globe()
            .globeImageUrl("//unpkg.com/three-globe/example/img/earth-night.jpg")
            .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png")
            .lineHoverPrecision(0)
            .polygonsData(countries.features.filter((d) => d.properties.ISO_A2 !== "AQ"))
            .polygonAltitude(0.06)
            .polygonCapColor((feat) => colorScale(getVal(feat)))
            .polygonSideColor(() => "rgba(0, 100, 0, 0.15)")
            .polygonStrokeColor(() => "#111")
            .onPolygonClick((data) => {
              // console.log(data?.properties.BRK_NAME)
              alert(data?.properties.BRK_NAME);
            })
            .pointsData(data =>  console.log(data))           
            .polygonLabel(
              ({ properties: d }) => `
          <b>${d.BRK_NAME} (${d.ISO_A2}):</b> <br />
          GDP: <i>${d.GDP_MD_EST}</i> M$<br/>
          Population: <i>${d.POP_EST}</i>
        `)
            .onPolygonHover((hoverD) => world.polygonAltitude((d) => (d === hoverD ? 0.12 : 0.06)).polygonCapColor((d) => (d === hoverD ? "steelblue" : colorScale(getVal(d)))))
            .polygonsTransitionDuration(300)(document.getElementById("globeViz"));
        });
    </script>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
